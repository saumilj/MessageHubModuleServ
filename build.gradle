apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'eclipse'
apply plugin: 'war'

group = 'net.wasdev.wlp.sample'
version = '1.0-SNAPSHOT'

description = """Message Hub Liberty Sample"""
war.archiveName "MessageHubLibertyApp.war"
sourceCompatibility = 1.7
targetCompatibility = 1.7

configurations.all {
}

repositories {
     mavenCentral()

     // Read from lib/ directory
     flatDir {
         dirs 'lib'
     }
}

dependencies {
    compile 'org.apache.geronimo.specs:geronimo-servlet_3.0_spec:1.0'
    compile 'org.apache.kafka:kafka-clients:0.9.0.0'
    compile 'log4j:log4j:1.2.17'
    compile 'org.slf4j:slf4j-log4j12:1.7.19'
    compile 'org.slf4j:slf4j-api:1.7.19'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.7.2'
    compile 'com.fasterxml.jackson.core:jackson-annotations:2.7.2'
    compile 'com.fasterxml.jackson.core:jackson-core:2.7.2'
    compile 'com.google.code.gson:gson:2.2.2'
    compile 'commons-codec:commons-codec:1.9'
    compile 'org.apache.wink:wink-client-apache-httpclient:1.4'
    compile fileTree(dir: 'lib-message-hub', include: ['*.jar'])
}

// move generated war file into the DefaultServer/apps diretory
tasks.withType(Jar) {
    destinationDir = file("$projectDir/target/defaultServer/apps")
}

war {
        from('resources'){
            include '*'
            into "resources"
        }
        from('src/main/resources'){
            include '*'
            into "WEB-INF/lib"
        }
        from('log4j'){
            include '*'
            into "WEB-INF/classes"
        }

}

task copyServerXml {
    copy {
        from "$projectDir/src/main/wlp/server.xml"
        into "$projectDir/target/defaultServer"
    }
}
